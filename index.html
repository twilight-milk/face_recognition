<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
        <link rel="icon" type="image/png" href="./images/hh.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap');

        body {
            background-image: url(images/pink.png); background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Pacifico', cursive;
            text-align: center;
            padding: 20px;
        }

        /* Text Animation */
        .container {
            font-size: clamp(20px, 5vw, 50px);
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            display: inline-block;
            padding-right: 10px;
            color: rgb(173, 108, 143);
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }

        /* Start Button */
        .start-button, .question-button {
            display: none;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.3);
        }

        .start-button:hover, .question-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            transform: scale(1.05);
        }

        .start-button:active, .question-button:active {
            transform: scale(0.95);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.3);
            color: white;
            width: 80%;
            max-width: 400px;
        }

        .close-button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
            transition: 0.3s;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

    </style>
</head>
<body>
    <div class="container" id="text"></div>
    <button class="start-button" id="startBtn">Start</button>
    <button class="question-button" id="questionBtn">?</button>
    
    <!-- Modal -->
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <p>Looksy is a simple and friendly visual recognition tool!</p>
            <button class="close-button" id="closeModal">Close</button>
        </div>
    </div>
    
    <script>
        const text = "Welcome to Looksy!";
        let index = 0;
    
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("text").innerHTML = text.substring(0, index + 1);
                index++;
                setTimeout(typeWriter, 100);
            } else {
                document.getElementById("text").style.borderRight = "none"; // Remove cursor after typing
                document.getElementById("startBtn").style.display = "block";
                document.getElementById("questionBtn").style.display = "block";
    
                // Redirect Start button to home.html
                document.getElementById("startBtn").addEventListener("click", function() {
                    window.location.href = "home.html";
                });
            }
        }
        window.onload = typeWriter;
    
        // Modal functionality
        document.getElementById("questionBtn").addEventListener("click", function() {
            document.getElementById("questionModal").style.display = "flex";
        });
    
        document.getElementById("closeModal").addEventListener("click", function() {
            document.getElementById("questionModal").style.display = "none";
        });
    </script>
    
</body>
</html>
